<!DOCTYPE html>
<html lang="en">

<head>

    <title>ประเภทเกมส์</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<style>
    .header-bru {
        width: 100%;
        height: 100px;
        background: rgb(78, 1, 72);
    }
    
    .logo {
        height: 80px;
        border-right: 2px solid white;
        padding: 5px;
        margin-top: 10px;
    }
    
    .logo-text {
        color: white;
        font-weight: bold;
        font-size: 28px;
        padding-left: 10px;
        line-height: 20px;
        display: inline-block;
    }
</style>

<div class="header-bru">
    <div class="container">
        <img class="logo" src="https://www.bru.ac.th/wp-content/uploads/2016/04/bru.png" alt="">
        <p class="logo-text">สอนเขียนเว็บไซต์ BRU</p>
    </div>
</div>

<body>
    <div class="container">
        <h2>Type Games</h2>
        <form action="" method="POST" role="form">
            <div class="row">
                <div class="col-md-6 text-right text-danger">
                    <label for="">ชื่อประเภทเกมส์</label>
                    <input type="text" class="form-control" id="" placeholder="ชื่อประเภท ...">
                </div>

                <div class="col-md-6">
                    <label for="">รายละเอียดประเภทเกมส์...</label>
                    <input type="text" class="form-control" id="" placeholder="กรอกรายละเอียด...">
                </div>
            </div>
            <br>
            <div class="col-md-6">
                <button type="submit" class="btn btn-success">บันทึกข้อมูล</button>
            </div>
        </form>
    </div>

</html>
